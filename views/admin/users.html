
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .search-container input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-container button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .search-container button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        td {
            font-size: 14px;
        }
        .action-btn {
            padding: 6px 12px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
        }
        .block-btn {
            background-color: #f44336; /* Red for block */
        }
        .unblock-btn {
            background-color: #4CAF50; /* Green for unblock */
        }
        .action-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customers</h2>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Name, Email, or Phone" onkeyup="searchTable()">
        <button onclick="searchTable()">Search</button>
    </div>

    <!-- Customers Table -->
    <table id="customersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone No</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>(123) 456-7890</td>
                <td>
                    <button class="action-btn block-btn" onclick="blockUser(this)">Block</button>
                    <button class="action-btn unblock-btn" onclick="unblockUser(this)">Unblock</button>
                </td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>(987) 654-3210</td>
                <td>
                    <button class="action-btn block-btn" onclick="blockUser(this)">Block</button>
                    <button class="action-btn unblock-btn" onclick="unblockUser(this)">Unblock</button>
                </td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td>michael.johnson@example.com</td>
                <td>(555) 123-4567</td>
                <td>
                    <button class="action-btn block-btn" onclick="blockUser(this)">Block</button>
                    <button class="action-btn unblock-btn" onclick="unblockUser(this)">Unblock</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<script>
    // Function to filter the table based on search input
    function searchTable() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.getElementById('customersTable').getElementsByTagName('tr');
        
        // Loop through all rows, excluding the header row
        for (let i = 1; i < rows.length; i++) {
            const cells = rows[i].getElementsByTagName('td');
            let matchFound = false;
            
            // Check if any cell matches the search term
            for (let j = 0; j < cells.length - 1; j++) {  // Exclude the action column
                if (cells[j].textContent.toLowerCase().includes(searchInput)) {
                    matchFound = true;
                    break;
                }
            }
            
            // Hide or show the row based on whether it matches the search
            if (matchFound) {
                rows[i].style.display = '';
            } else {
                rows[i].style.display = 'none';
            }
        }
    }

    // Block user function (toggle button text)
    function blockUser(button) {
        button.style.display = 'none';
        // Unblock button becomes visible
        button.nextElementSibling.style.display = 'inline-block';
    }

    // Unblock user function (toggle button text)
    function unblockUser(button) {
        button.style.display = 'none';
        // Block button becomes visible
        button.previousElementSibling.style.display = 'inline-block';
    }
</script>

</body>
